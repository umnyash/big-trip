<!DOCTYPE html>
<html lang="en" class="page">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>UI Kit</title>
  <link rel="icon" href="favicon.ico">
  <meta name="description" content="«Big Trip» — is a modern service for real travelers, helping them plan their itinerary in detail, calculate their travel costs, and get information about attractions.">
  <meta name="keywords" content="Big Trip, travel service, trip planner">
</head>

<body class="page__body">
  <h1>UI Kit</h1>
  <section>
    <h2>Button</h2>
    Primary / S
    <button class="button button--primary button--size_s">Save</button>
    Primary / S (disabled)
    <button class="button button--primary button--size_s" disabled>Save</button>
    Secondary / S
    <button class="button button--simple button--size_s">Delete</button>
    Secondary / S (disabled)
    <button class="button button--simple button--size_s" disabled>Delete</button>
    Accent / L / Text icon
    <button class="button button--accent button--size_l" data-text-icon="+">New event</button>
    Accent / L / Text icon (disabled)
    <button class="button button--accent button--size_l" data-text-icon="+" disabled>New event</button>
  </section>
  <section>
    <h2>Favorite Button</h2>
    Default
    <button class="favorite-button" type="button" aria-pressed="false">
      <span class="visually-hidden">Add to favorites</span>
    </button>
    Active
    <button class="favorite-button" type="button" aria-pressed="true">
      <span class="visually-hidden">Add to favorites</span>
    </button>
    Default (disabled)
    <button class="favorite-button" type="button" aria-pressed="false" disabled>
      <span class="visually-hidden">Add to favorites</span>
    </button>
    Active (disabled)
    <button class="favorite-button" type="button" aria-pressed="true" disabled>
      <span class="visually-hidden">Add to favorites</span>
    </button>
  </section>
</body>

</html>
